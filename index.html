<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text1">Fair Voting</h1>
                <h1 class = "header_text">Vote Now!</h1>
            </div>
            <div class="gif_container">
                <img src="https://i.pinimg.com/originals/79/21/0a/79210a7234be739879d04a14d418fbcc.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Sasmit</button>
                <button class="btn" id = "yeButton" onclick="non()">Kaustubh</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Pratham</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                    
                    function non() {
                        document.getElementById('yeBotton').style.display = "none";
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
